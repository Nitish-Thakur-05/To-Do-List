<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 >Focus on <span>Today</span></h1>

        <div class="container">
            <h2>Today <img src="images/Sun.svg" alt="sun" class="sun-img"></h2>
            <p class="goal-alert">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <p class="pregress-text"></p>
                </div>
            </div>
            <p class="user-alert hide-uder-alert">Please set all the 3 goals!</p>
            <div class="goal-container">
                <div class="custom-checkbox"></div>
                <input type="text" class="goal-box" id="first" placeholder="Add new goal... ">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox"></div>
                <input type="text" class="goal-box" id="second" placeholder="Add new goal... ">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox"></div>
                <input type="text" class="goal-box" id="third" placeholder="Add new goal... ">
            </div>

            <p class="quote">“Move one step ahead, today!”</p>
            <footer>Made with ❤️ by Nitish Thakur</footer>
        </div>
    </main>
</body>
</html>
